<!DOCTYPE HTML>
<html>
    <head>
    </head>

    <body>
        <h2 style="text-align: left;">HTML FORMS</h2><br>
        <form action="taiwan.html" id="form" method="GET">
            Full Name: <input type="text" name="fullname" maxlength="50" placeholder="Hamiz Radzi" required><br>
            Age: <input type="number" name="age" required><br>
            Address: <textarea type="text" name="address" rows="5" cols="20"></textarea><br>
            Email: <input type="email" name="email" maxlength="100" placeholder="hamizradzi@gmail.com"/><br>
            Birth date: <input type="date" name="birthdate"><br>
            Gender: 
                <input type="radio" id="male" name="gender" value="male"/>Male
                <input type="radio" id="female" name="gender" value="female"/>Female <br>
            Favourite Subject: 
                <select id="subject" name="subject">
                    <option value="cs">Computer Science</option>
                    <option value="math">Mathematics</option>
                    <option value="business" selected>Business</option>
                    <option value="language">language</option>
                </select>
            <br>
            Password:
                <input type="password" name="pwd" size="5"><br>
            Favourite Lecturer: 
                <input type="text" name="favleo" value="Sir Hamiz" readonly><br>
            Hobbies:
                <input type="checkbox" name="tiktok" value="tiktok">Tik Tok<br>
                <input type="checkbox" name="keyboardwarrior" value="keyboardwarrior">Keyboard Warrior<br>
                <input type="checkbox" name="skipclass" value="skipclass">Skip Class<br>
                <input type="checkbox" name="membawang" value="membawang">Membawang<br>
            Select a file: 
                <input type="file" name="myfile"><br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
